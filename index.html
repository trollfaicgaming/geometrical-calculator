<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

    <meta name = "description" content = "website for calculating volumes and surfac areas of geometrical shapes">

    <link rel = "files/icon" href = "icon.ico">

    <link rel = "stylesheet" href = "files/utility.css">
    <script src = "files/script.js"></script>

    <title> geometrical calculator </title>
</head>

<body>
    <h1> geometrical calculator </h1>

    <div class = "column1">
        <button type = "button" onclick = "surfaceAreaPrism();"> surface area of prism </button>

        <button type = "button" onclick = "surfaceAreaCylinder();"> surface area of cylinder </button>
    </div>

    <div class = "column2">
        <button type = "button" onclick = "volumePrism();"> volume of prism </button>

        <button type = "button" onclick = "volumeCylinder();"> volume of cylinder </button>
    </div>

    <div class = "column3">
        <button type = "button" onclick = "surfaceAreaCylinderPi();"> surface area of cylinder (pi) </button>

        <button type = "button" onclick = "volumeCylinderPi();"> volume of cylinder (pi) </button>
    </div>
